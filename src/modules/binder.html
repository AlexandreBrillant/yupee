<!-- Test usage for the binder module -->
<!DOCTYPE html>
<html>
    <head>
        <script src="binder.js"></script>
        <script>
            function test() {
                const binder = Binder.instance();
                const data = {
                    label1 : "LABEL1",
                    field1 : "FIELD1",
                    field2 : "FIELD2",
                    field3 : true,
                    field4 : "option1"
                }

                binder.bind( document.body, data );
            }
        </script>
    </head>
    <body onload="test()">

        <label data-yupid="label1" data-bind></label>
        <input type="text" data-yupid="field1" data-bind>
        <textarea data-yupid="field2" data-bind>
        </textarea>
        <input type="checkbox" data-yupid="field3" data-bind>
        <select data-yupid="field4" data-bind>
            <option value="option1">OPTION 1</option>
            <option value="option2" selected>OPTION 2</option>
        </select>

    </body>
</html>
