<!-- A Simple Calculator using Yupee -->

<!DOCTYPE html>

<html>
    <head>
        <title>Simple Calculator using Yupee</title>
        <style>
            .row {
                display:block;
            }
            .btn {
                display:inline-block;
                width:30px;
                background-color:black;
                color:white;
                border:1px solid black;
                cursor: pointer;
                text-align:center;
                padding:4px;
                margin:2px;
            }
            #screenfield {
                margin:2px;
                background-color:black;
                color:white;
                text-align:right;
                width : 178px;
            }
            #calc {
                text-align:right;
                width:200px;
            }
        </style>
        <script src="../../../src/yupee.js"></script>
    </head>
    <body>

        <h1>Simple calculator using Yupee</h1>

		<a href="https://github.com/AlexandreBrillant/yupee">Yupee on GitHub</a>

        <hr>

        <div id="calc">
            <div id="screen" data-yup>
                <input type="textfield" id="screenfield">
            </div>
            <div id="buttons" data-yup>
                <div class="row">
                    <div class="btn">C</div>
                    <div class="btn">1/x</div>
                    <div class="btn">x^2</div>
                    <div class="btn">%</div>
                </div>
                <div class="row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">*</div>
                </div>
                <div class="row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">-</div>
                </div>
                <div class="row">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">+</div>
                </div>
                <div class="row">
                    <div  class="btn">0</div>
                    <div  class="btn">.</div>
                    <div  class="btn">=</div>
                </div>                
            </div>

        </div>

    </body>
</html>
