<!-- Usage of three external components for part1,part2,part3 using a data-yup attribute -->
<!-- Implicit loading -->

<!DOCTYPE html>
<html>
    <head>
        <script src="../../dist/yupee.js"></script>
    </head>

    <body id="mytest" data-yup>

        <div>Starting zones</div>

        <div id="part1" color="red" data-yup></div>

        <div id="part2" color="blue" data-yup></div>

        <div id="part3" color="green" data-yup></div>

        <div>Stopping zones</div>

    </body>

</html>
