<!-- This example test the error mode invoking a non present Yup component -->

<!DOCTYPE html>
<html>
    <head>
        <script src="../../dist/yupee.js"></script>
        <script>
            // Avoiding a popup
            $$.alert = ( msg ) => console.log( msg );
            $$.debugMode( $$.KEYS.DEBUG_BODY );
        </script>
    </head>

    <body id="myerror" data-yup>
    </body>

</html>
